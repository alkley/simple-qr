    <script type="text/javascript" src="instascan.min.js"></script>

  <body>
    <div>
      <input type="text" id="scanContent" style="width:500px">
    </div>
    <div>
      <button class="button-startScan" onclick="startScan();">Scan</button>
      <button class="button-startScan" onclick="stopScan();">Stop</button>
    </div>
    <div>
      <video id="preview" style="width: 160px; height: 100px;"></video>
    </div>
    <script type="text/javascript">
      var scanner;
      scanner = new Instascan.Scanner({ video: document.getElementById('preview') });
      scanner.addListener('scan', function (content) {
      	document.getElementById("scanContent").value = content;
      	stopScan();
      	document.querySelector('input').select();
		    document.execCommand('copy');
      });
      function startScan() {
        Instascan.Camera.getCameras().then(function (cameras) {
        if (cameras.length > 0) {
          scanner.start(cameras[0]);
        } else {
          console.error('No cameras found.');
        }
        }).catch(function (e) {
          console.error(e);
        });
      }
      function stopScan() {
        scanner.stop();
      }
    </script>
  </body>
